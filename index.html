<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Ynov</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<header>
    <h1>
        Application Github Ynov
    </h1>
</header>

<div id="app">
    <div class="row menu">
        <div class="col-4">
            <button class="btn btn-app float-left">
                Choix Projet
            </button>
            <div>
                <div v-for="project,key in projectList">
                    <input type="checkbox" v-model="projectSelected" name="projectSelected" :id="project"
                           :value="project" v-on:change="refreshProjects()">
                    <label :for="project">{{ project }}</label>
                </div>
            </div>
        </div>
        <div class="col-4">
            <button class="btn btn-app">
                Choix Période
            </button>
        </div>
        <div class="col-4">
            <button class="btn btn-app float-right">
                Choix Compte
            </button>
            <div>
                <div v-for="author in authorList">
                    <input type="checkbox" v-model="authorSelected" name="authorSelected" :id="author" :value="author" v-on:change="refreshProjects()">
                    <label :for="author">{{ author }}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row menu">
        <div class="col-4"></div>
        <div class="col-4">
            <button class="btn btn-app">
                Valider
            </button>
        </div>
        <div class="col-4"></div>
    </div>

    <div v-if="projectSelected.length == 0 || authorSelected.length == 0">
        Sélectionnez au moins un projet et un compte
    </div>

    <div v-if="projectSelected.length > 0 && authorSelected.length > 0">
        <div v-for="git in gitList" class="col-12 flow-git">
            <div class="row header-git">
                <div class="col-6">
                    {{ git.nom }}
                </div>
                <div class="col-6">
                    <a :href="git.url">Lien Github</a>
                </div>
            </div>
            <div v-for="commit in git.commits">
                {{ commit.message }}
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
